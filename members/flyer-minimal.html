<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flyer | Marshall for Malawi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --accent: #00592D;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            margin: 0;
            background: #eee;
        }

        .page {
            width: 8.5in;
            height: 11in;
            padding: 0.8in;
            margin: 0.5in auto;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @media print {
            body {
                background: none;
            }

            .page {
                margin: 0;
                box-shadow: none;
            }

            .no-print {
                display: none;
            }
        }

        .no-print {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }

        h1 {
            font-size: 6rem;
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -6px;
            margin-bottom: 40px;
            color: var(--primary);
        }

        .highlight {
            color: var(--accent);
        }

        .details {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 60px;
            line-height: 1.2;
            border-top: 10px solid black;
            padding-top: 20px;
        }

        .mission {
            font-size: 1.2rem;
            color: #444;
            max-width: 80%;
            line-height: 1.4;
            margin-bottom: 60px;
        }

        .footer {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }

        .qr-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .qr-box img {
            width: 1.8in;
            height: 1.8in;
            border: 2px solid black;
        }

        .site {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
    </style>
</head>

<body>
    <div class="no-print">
        <button onclick="window.print()" class="btn btn-primary btn-sm">Print Minimal Flyer</button>
        <a href="members.html" class="btn btn-outline-light btn-sm">Back</a>
    </div>
    <div class="page">
        <div>
            <h1>MARSHALL FOR MALAWI<br><span class="highlight">2026</span></h1>

            <div class="details">
                MARSHALL MEDICAL STUDENTS<br>
                EKWENDENI, MALAWI<br>
                APRIL 2026
            </div>

            <div class="mission">
                17 Students. One Goal. Sustainable healthcare partnerships between Appalachia and the Warm Heart of
                Africa. Learn more and support our initiative today.
            </div>
        </div>

        <div class="footer">
            <div class="site">MARSHALLFORMALAWI.ORG</div>
            <div class="qr-box">
                <img src="../assets/qr_code_marshallmalawi.png" alt="QR Code">
                <span class="fw-bold small">SCAN TO LEARN MORE & GIVE</span>
            </div>
        </div>
    </div>
</body>

</html>
