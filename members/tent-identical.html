<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Tent | Marshall for Malawi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00592D;
            --secondary: #1E824C;
            --accent: #CE1126;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            margin: 0;
            background: #eee;
        }

        /* 11" x 8.5" Landscape Setup */
        .page {
            width: 11in;
            height: 8.5in;
            margin: 0.5in auto;
            background: white;
            display: flex;
        }

        @media print {
            @page {
                size: landscape;
                margin: 0;
            }

            body {
                background: none;
            }

            .page {
                margin: 0;
                width: 11in;
                height: 8.5in;
            }

            .no-print {
                display: none;
            }
        }

        .no-print {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }

        /* Three panels, each approx 3.66in wide and 8.5in high */
        .panel {
            width: 3.66in;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 0.8in 0.4in;
            border-right: 1px dashed #ccc;
            position: relative;
        }

        .panel-3 {
            border-right: none;
        }

        .fold-guide {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 0;
            border-right: 1px dashed #ccc;
            pointer-events: none;
        }

        .p-logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .p-headline {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            text-align: center;
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .p-sub {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .p-qr-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .p-qr-box img {
            width: 1.4in;
            height: 1.4in;
            border: 1px solid #eee;
            padding: 5px;
        }

        .p-qr-text {
            font-size: 0.9rem;
            font-weight: 700;
            color: #444;
        }

        .p-footer {
            font-size: 0.8rem;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="no-print">
        <button onclick="window.print()" class="btn btn-primary btn-sm">Print 360 Identical Tent</button>
        <span class="mx-2 small text-light">Layout: Landscape 11" x 8.5"</span>
        <a href="members.html" class="btn btn-outline-light btn-sm">Back</a>
    </div>
    <div class="page">
        <!-- Three Identical Panels -->
        <div class="panel">
            <div class="p-top text-center">
                <img src="../assets/logo_transp.png" class="p-logo" alt="Logo">
                <h2 class="p-headline">Marshall for<br>Malawi</h2>
                <div class="p-sub">April 2026</div>
            </div>
            <div class="p-qr-box">
                <img src="../assets/qr_code_marshallmalawi.png" alt="QR">
                <span class="p-qr-text">SCAN TO LEARN MORE & GIVE</span>
            </div>
            <div class="p-footer">marshallformalawi.org</div>
        </div>

        <div class="panel">
            <div class="p-top text-center">
                <img src="../assets/logo_transp.png" class="p-logo" alt="Logo">
                <h2 class="p-headline">Marshall for<br>Malawi</h2>
                <div class="p-sub">April 2026</div>
            </div>
            <div class="p-qr-box">
                <img src="../assets/qr_code_marshallmalawi.png" alt="QR">
                <span class="p-qr-text">SCAN TO LEARN MORE & GIVE</span>
            </div>
            <div class="p-footer">marshallformalawi.org</div>
        </div>

        <div class="panel panel-3">
            <div class="p-top text-center">
                <img src="../assets/logo_transp.png" class="p-logo" alt="Logo">
                <h2 class="p-headline">Marshall for<br>Malawi</h2>
                <div class="p-sub">April 2026</div>
            </div>
            <div class="p-qr-box">
                <img src="../assets/qr_code_marshallmalawi.png" alt="QR">
                <span class="p-qr-text">SCAN TO LEARN MORE & GIVE</span>
            </div>
            <div class="p-footer">marshallformalawi.org</div>
        </div>
    </div>
</body>

</html>
